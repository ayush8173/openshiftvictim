<h1 class="page-header">Create File</h1>
<div class="row">
	<div class="col-sm-8 col-md-8  col-md-offset-3">
		<form id="createFileForm" action="AppController" method="GET">
			<div class="form-row">
				<input type="hidden" name="requestType" value="createFile" />
				<div class="form-group col-sm-5 col-md-5">
					<input type="text" class="form-control target" name="username"
						placeholder="Enter your name!" autocomplete="off" />
				</div>
				<div class="form-group col-sm-3 col-md-3">
					<button type="submit" class="btn btn-primary btn-block">Create
						File</button>
				</div>
			</div>
		</form>
	</div>
</div>
<br>

<div id="successMessage" class="center success-message"></div>
<div id="errorMessage" class="center error-message"></div>

<br>
<div class="row">
	<div class="col-md-12">
		<table id="fileTable" class="table table-condensed">
			<thead>
				<tr>
					<th>File Name</th>
					<th>Created Date</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<script src="resources/app/js/createFile.js"></script>
