<h1 class="page-header">All Users</h1>
<div class="row">
	<div class="col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4">
		<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#createUserModal">Create User</button>
	</div>
</div>
<!-- Modal -->
<div class="container-fluid">
	<div class="modal fade" id="createUserModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="center modal-title" id="createUserHeader">Create User</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
							<form id="createUserForm" action="AppController" method="POST">
								<input type="hidden" name="requestType" value="createUser" />
								<div class="form-group">
									<input type="text" class="form-control" name="cuUsername" placeholder="Enter Username!">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="cuPassword" placeholder="Enter Password!">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" name="cuFirstName" placeholder="Enter Firstname!">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" name="cuLastName" placeholder="Enter Lastname!">
								</div>
								<button type="submit" id="createUserButton"
									class="btn btn-primary btn-block">Create User</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>
<div class="row">
	<div class="col-md-12">
		<table id="allUsersTable" class="table table-condensed">
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Credits</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<div id="errorMessage" class="center error-message"></div>
<div id="successMessage" class="center success-message"></div>

<script src="resources/app/js/allUsers.js"></script>
